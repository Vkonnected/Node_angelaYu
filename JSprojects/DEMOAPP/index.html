<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hello there!</strong> This is a demo app that can save your notes to local storage.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <nav class="navbar navbar-light" style="background-color: hsla(240, 86%, 6%, 0.892);">

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">KeepNotes</span>
        </nav>
    </nav>

    <div class="container my-3">

        <div class="card" ">

            <div class=" card-body">
            <h5 class="card-title">Add note here</h5>
            <div class="form-group">

                <textarea class="form-control" id="addtext" rows="5"></textarea>
            </div>
            <button class="btn btn-primary" id="addnotebutton" style="background-color: rgb(4, 2, 37)">ADD NOTE</button>
        </div>
    </div>

    <h1>
        Your Notes
    </h1>
    <hr>
    <div id="notes" class="row container-fluid">

        <div class="notecard mx-2 my-2 card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Note</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" style="background-color: red">Delete</a>
                <a href="#" class="btn btn-primary" style="background-color: purple">Edit</a>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="JS/app.js"></script>
</body>

</html>
